<!DOCTYPE html>
<html>
<head>
    <title>Register Page</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <center>
        <div class="demo">
            <form id="registerForm" onsubmit="handleSubmit(event)">
                <h4>UserName</h4>
                <input type="text" placeholder="Enter username here" name="username" required>
            
                <h4>Create Password</h4>
                <input type="password" placeholder="Create new password" name="password" required>
            
                <h4>Phone</h4>
                <input type="number" placeholder="Enter valid Phone Number" name="phone" required>
            
                <h4>Email-ID</h4>
                <input type="email" placeholder="Enter valid email" name="email" required>
            
                <h4>Full Name</h4>
                <input type="text" placeholder="Enter Fullname of user" name="Fullname" required>
            
                <h4>Gender</h4>
                <input type="radio" name="gender" value="male" required> Male
                <input type="radio" name="gender" value="famale"> Female
                <input type="radio" name="gender" value="other"> Other
            
                <h4>Address</h4>
                <input type="text" placeholder="Enter address" name="address" required><br><br>
            
                <button onclick="showPopup(event)">Submit</button><br>
            </form>
            <br>
            <a href="Login.html">Already have a account?click here</a><br><br>
            <a href="Home.html">
                <button>Home</button>
            </a>
        </div>
    </center>

    <script> 
        function handleSubmit(event) {
            event.preventDefault(); 

            const form = document.getElementById('registerForm');

            if (form.checkValidity()) {
                alert("Registered successfully!");
            } else {
                alert("Please fill the columns.");
            }
        }
    </script>
</body>
</html>
